<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>велосипе</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 30% 45%;
            font-size: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button onclick="playSoundOnLoop()">жми!!1!1!1!</button>

    <audio id="audio" loop>
        <source src="sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function playSoundOnLoop() {
            var audio = document.getElementById("audio");
            var button = document.querySelector("button");

            if (audio.paused) {
                audio.play();
            }

            button.style.display = "none";
        }
    </script>

</body>
</html>
